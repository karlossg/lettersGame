<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Letters Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key k1">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="66" class="key k2">
      <kbd>B</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="67" class="key k3">
      <kbd>C</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="86" class="key k4">
      <kbd>V</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="68" class="key k5">
      <kbd>D</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="69" class="key k6">
      <kbd>E</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="70" class="key k7">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="71" class="key k8">
      <kbd>G</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="72" class="key k9">
      <kbd>H</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="66" src="sounds/hihat.wav"></audio>
  <audio data-key="67" src="sounds/kick.wav"></audio>
  <audio data-key="86" src="sounds/openhat.wav"></audio>
  <audio data-key="68" src="sounds/boom.wav"></audio>
  <audio data-key="69" src="sounds/ride.wav"></audio>
  <audio data-key="70" src="sounds/snare.wav"></audio>
  <audio data-key="71" src="sounds/tom.wav"></audio>
  <audio data-key="72" src="sounds/tink.wav"></audio>

  <script>

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) {
        return;
      }
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') {
        return;
      }
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);


  </script>


</body>

</html>
